<html>
    <head>
        <title> Q.3 </title>
    </head>
    <body bgcolor="skyblue">
        <center>
            <form style="border: 3px solid; width: 500px; background-color: rgb(242, 106, 226);">
                <h2 style="color: rgb(5, 2, 2);">Personal Details</h2>
                <table style="text-align: center;">
                    <tr>
                        <td>Name :</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Password :</td>
                        <td><input type="password"></td>
                    </tr>
                    <tr>
                        <td>E-Mail ID:</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Contact :</td>
                        <td><input type="number" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td>Gender :</td>
                        <td><label for="Male"><input type="radio" id="Male" name="r">Male</label>
                            <label for="Female"><input type="radio" id="Female" name="r">Female</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><center><h2 style="color: rgb(0, 0, 0);"><br>Educational Qualification</h2></center></td>
                    </tr>
                    <tr>
                        <td>Degree :</td>
                        <td><select name="degree" id="degree">
                            <option value="Select">--Select Degree--</option>
                            <option value="B.Sc. IT">B.Sc. IT</option>
                            <option value="B.Sc. IS">B.Sc. IS</option>
                            <option value="B.Sc. CS">B.Sc. CS</option>                        
                        </select></td>
                    </tr>
                    <tr>
                        <td colspan="2"><h2 style="color: rgb(0, 0, 0);"><center><br>Address:</center></h2></td>
                    </tr>
                    <tr>
                        <td colspan="2"><center><textarea name="address" id="address" cols="50" rows="10"></textarea></center></td>
                    </tr>
                    <tr>
                        <td><br>Attach Resume :</td>
                        <td><br><input type="file"></td>
                    </tr>
                </table>
            </form>
            <br>
            <input type="submit" value="SUBMIT" style="border-radius: 5px; padding-left: 30px; padding-right: 30px; padding-top: 10px; padding-bottom: 10px; font-size:medium; font-weight: bold; font-style: italic; color: white; background-color: orange;">
        </center>
    </body>
</html>
